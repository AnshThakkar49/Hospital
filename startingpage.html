<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Information | Hospital Website</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
<style>
/* General styles */
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  color: #333;
  background: linear-gradient(to right, #ffffff, #e3f2fd);
  margin: 0;
  padding: 0;
}

/* Top section */
.top {
  background-color: #0d47a1;
  color: #fff;
  padding: 10px 20px;
  text-align: right;
  font-size: 0.9em;
}

.top a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
}

.top a:hover {
  text-decoration: underline;
}

/* Logo and navigation */
.logo {
  text-align: center;
  margin: 40px 0;
}

.logo img {
  max-width: 600px;
  vertical-align: middle;
}

.logo h1 {
  display: inline-block;
  font-size: 2.5em;
  margin-left: 20px;
  vertical-align: middle;
  color: #0d47a1;
  font-weight: bold;
}

/* Middle section */
.middle {
  text-align: center;
  margin: 20px 0;
}

.middle p {
  font-size: 1.5em;
  color: #0d47a1;
}

/* Form section */
.form-section {
  max-width: 800px;
  margin: 50px auto;
  padding: 40px 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.form-section h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5em;
  color: #333;
}

.form-section form {
  display: flex;
  flex-direction: column;
}

.form-section label {
  margin-bottom: 10px;
  font-size: 1.2em;
  color: #0d47a1;
}

.form-section input[type="text"], .form-section input[type="number"] {
  margin-bottom: 20px;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.form-section .checkbox-group {
  margin-bottom: 20px;
}

.form-section .checkbox-group label {
  display: block;
  margin-bottom: 5px;
}

.form-section button {
  padding: 15px;
  font-size: 1.2em;
  background-color: #0d47a1;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-section button:hover {
  background-color: #0a3781;
}

/* Selected symptoms */
.selected-symptoms {
  margin-top: 20px;
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 5px;
  border: 1px solid #ddd;
}

</style>
</head>
<body>

<!-- Logo and Heading Section -->
<div class="logo">
  <img src="logo3.jpg" alt="Hospital Logo">
</div>

<!-- Middle Section -->
<div class="middle">
  <div>
    <p>Providing Quality Healthcare</p>
  </div>
</div>

<!-- Form Section -->
<div class="form-section">
  <h2>Patient Information</h2>
  <form action="submit_form.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="">Select Sex</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="symptoms">Symptoms:</label>
    <div class="checkbox-group" id="symptoms">
      <label><input type="checkbox" name="symptoms" value="fatigue" onchange="updateSelectedSymptoms()"> Fatigue</label>
      <label><input type="checkbox" name="symptoms" value="weight_loss" onchange="updateSelectedSymptoms()"> Weight loss</label>
      <label><input type="checkbox" name="symptoms" value="itching" onchange="updateSelectedSymptoms()"> Itching</label>
      <label><input type="checkbox" name="symptoms" value="chills" onchange="updateSelectedSymptoms()"> Chills</label>
      <label><input type="checkbox" name="symptoms" value="high_fever" onchange="updateSelectedSymptoms()"> High fever</label>
      <label><input type="checkbox" name="symptoms" value="vomiting" onchange="updateSelectedSymptoms()"> Vomiting</label>
      <label><input type="checkbox" name="symptoms" value="skin_rash" onchange="updateSelectedSymptoms()"> Skin rash</label>
      <label><input type="checkbox" name="symptoms" value="continuous_sneezing" onchange="updateSelectedSymptoms()"> Continuous sneezing</label>
      <label><input type="checkbox" name="symptoms" value="cough" onchange="updateSelectedSymptoms()"> Cough</label>
      <label><input type="checkbox" name="symptoms" value="headache" onchange="updateSelectedSymptoms()"> Headache</label>
      <label><input type="checkbox" name="symptoms" value="joint_pain" onchange="updateSelectedSymptoms()"> Joint pain</label>
      <label><input type="checkbox" name="symptoms" value="lethargy" onchange="updateSelectedSymptoms()"> Lethargy</label>
      <label><input type="checkbox" name="symptoms" value="sweating" onchange="updateSelectedSymptoms()"> Sweating</label>
      <label><input type="checkbox" name="symptoms" value="nausea" onchange="updateSelectedSymptoms()"> Nausea</label>
      <label><input type="checkbox" name="symptoms" value="red_spots_over_body" onchange="updateSelectedSymptoms()"> Red spots over body</label>
      <label><input type="checkbox" name="symptoms" value="back_pain" onchange="updateSelectedSymptoms()"> Back pain</label>
      <label><input type="checkbox" name="symptoms" value="malaise" onchange="updateSelectedSymptoms()"> Malaise</label>
      <label><input type="checkbox" name="symptoms" value="redness_of_eye" onchange="updateSelectedSymptoms()"> Redness of eye</label>
      <label><input type="checkbox" name="symptoms" value="sinus_pressure" onchange="updateSelectedSymptoms()"> Sinus pressure</label>
      <label><input type="checkbox" name="symptoms" value="runny_nose" onchange="updateSelectedSymptoms()"> Runny nose</label>
      <label><input type="checkbox" name="symptoms" value="muscle_pain" onchange="updateSelectedSymptoms()"> Muscle pain</label>
      <label><input type="checkbox" name="symptoms" value="congestion" onchange="updateSelectedSymptoms()"> Congestion</label>
      <label><input type="checkbox" name="symptoms" value="chest_pain" onchange="updateSelectedSymptoms()"> Chest pain</label>
      <label><input type="checkbox" name="symptoms" value="loss_of_smell" onchange="updateSelectedSymptoms()"> Loss of smell</label>
      <label><input type="checkbox" name="symptoms" value="irregular_sugar_level" onchange="updateSelectedSymptoms()"> Irregular sugar level</label>
      <label><input type="checkbox" name="symptoms" value="blurred_vision" onchange="updateSelectedSymptoms()"> Blurred and distorted vision</label>
      <label><input type="checkbox" name="symptoms" value="yellowish_skin" onchange="updateSelectedSymptoms()"> Yellowish skin</label>
      <label><input type="checkbox" name="symptoms" value="restlessness" onchange="updateSelectedSymptoms()"> Restlessness</label>
    </div>

    <div class="selected-symptoms" id="selected-symptoms">
      <strong>Selected Symptoms:</strong>
      <ul id="symptoms-list"></ul>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
function updateSelectedSymptoms() {
  var checkboxes = document.querySelectorAll('#symptoms input[type="checkbox"]:checked');
  var selected = Array.from(checkboxes).map(checkbox => checkbox.parentElement.textContent.trim());
  var symptomsList = document.getElementById("symptoms-list");
  symptomsList.innerHTML = "";
  selected.forEach(symptom => {
    var li = document.createElement("li");
    li.textContent = symptom;
    symptomsList.appendChild(li);
  });
}
</script>

</body>
</html>
